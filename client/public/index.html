<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collaborative Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="brand__title">Live Canvas</div>
          <div class="brand__subtitle">Room: <span id="room-name"></span></div>
        </div>
        <div class="topbar__meta">
          <div class="badge">Realtime</div>
          <div class="badge badge--muted">Global Undo</div>
          <button id="theme-toggle" class="btn btn--ghost theme-toggle" aria-pressed="false">
            <span class="theme-icon theme-icon--moon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M12 3a7 7 0 0 0 9 9 9 9 0 1 1-9-9z" fill="none" stroke="currentColor" stroke-width="1.6"/>
              </svg>
            </span>
            <span class="theme-icon theme-icon--sun" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="4" fill="none" stroke="currentColor" stroke-width="1.6"/>
                <path d="M12 2v3M12 19v3M4.22 4.22l2.12 2.12M17.66 17.66l2.12 2.12M2 12h3M19 12h3M4.22 19.78l2.12-2.12M17.66 6.34l2.12-2.12" stroke="currentColor" stroke-width="1.6"/>
              </svg>
            </span>
            <span class="theme-text">Dark</span>
          </button>
        </div>
      </header>

      <main class="workspace">
        <aside class="sidebar">
          <section class="panel panel--primary">
            <div class="panel__header">Toolbox</div>
            <div class="control-grid">
              <div class="control-group control-group--stack">
                <label class="label" for="tool">Tool</label>
                <div class="tool-buttons" role="group" aria-label="Drawing tools">
                  <button class="tool-btn" type="button" data-tool="pencil" aria-pressed="false">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <path d="M4 20l4-1 10-10-3-3L5 16l-1 4z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M14 5l3 3" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>Pencil</span>
                  </button>
                  <button class="tool-btn active" type="button" data-tool="brush" aria-pressed="true">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <path d="M5 20c3 0 5-2 5-5 0-2 2-4 4-6l4-4 2 2-4 4c-2 2-4 4-6 4-3 0-5 2-5 5z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M14 6l4 4" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>Brush</span>
                  </button>
                  <button class="tool-btn" type="button" data-tool="paint" aria-pressed="false">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <path d="M6 18c3 0 5-2 5-5 0-2 2-4 4-6l4-4 2 2-4 4c-2 2-4 4-6 4-3 0-5 2-5 5z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M4 20h8" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>Paint</span>
                  </button>
                  <button class="tool-btn" type="button" data-tool="marker" aria-pressed="false">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <path d="M7 4h10l1 4-6 12-6-12 1-4z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M9 8h6" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>Marker</span>
                  </button>
                  <button class="tool-btn" type="button" data-tool="highlighter" aria-pressed="false">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <rect x="6" y="5" width="12" height="8" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M6 17h12" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>Highlighter</span>
                  </button>
                  <button class="tool-btn" type="button" data-tool="spray" aria-pressed="false">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <circle cx="6" cy="8" r="1.2" fill="currentColor"/>
                      <circle cx="12" cy="6" r="1.2" fill="currentColor"/>
                      <circle cx="18" cy="9" r="1.2" fill="currentColor"/>
                      <circle cx="9" cy="12" r="1.2" fill="currentColor"/>
                      <circle cx="15" cy="13" r="1.2" fill="currentColor"/>
                    </svg>
                    <span>Spray</span>
                  </button>
                  <button class="tool-btn" type="button" data-tool="eraser" aria-pressed="false">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <path d="M4 15l7-7 6 6-4 4H7l-3-3z" fill="none" stroke="currentColor" stroke-width="1.5"/>
                      <path d="M10 18h10" stroke="currentColor" stroke-width="1.5"/>
                    </svg>
                    <span>Eraser</span>
                  </button>
                </div>
                <select id="tool" class="select select--hidden">
                  <option value="pencil">Pencil</option>
                  <option value="brush" selected>Brush</option>
                  <option value="paint">Paint Brush</option>
                  <option value="marker">Marker</option>
                  <option value="highlighter">Highlighter</option>
                  <option value="spray">Spray</option>
                  <option value="eraser">Eraser</option>
                </select>
              </div>
              <div class="control-group">
                <label class="label" for="width">Stroke</label>
                <input id="width" type="range" min="2" max="32" value="6" />
              </div>
              <div class="control-group">
                <label class="label">Color</label>
                <div class="swatches" id="swatches"></div>
              </div>
              <div class="control-group buttons">
                <button id="undo" class="btn">Undo</button>
                <button id="redo" class="btn">Redo</button>
                <button id="clear" class="btn btn--ghost">Clear All</button>
              </div>
            </div>
          </section>

          <section class="panel">
            <div class="panel__header">Online Now</div>
            <ul class="user-list" id="user-list"></ul>
          </section>

          <section class="panel panel--hint">
            <div class="panel__header">Quick Tips</div>
            <ul class="tip-list">
              <li>Draw with mouse, trackpad, or touch.</li>
              <li>Open two tabs to test collaboration.</li>
              <li>Use Undo/Redo to replay shared history.</li>
            </ul>
          </section>
        </aside>
        <section class="canvas-area">
          <div class="canvas-header">
            <div class="canvas-title">Shared Board</div>
            <div class="canvas-actions">
              <span class="chip">Tool: <span id="tool-chip">Brush</span></span>
              <span class="chip">Width: <span id="width-chip">6</span></span>
              <span class="chip">Live Cursors</span>
            </div>
          </div>
          <div class="canvas-stack">
            <canvas id="board"></canvas>
            <canvas id="overlay"></canvas>
            <div id="cursor-layer"></div>
          </div>
          <div class="status-bar">
            <div id="status">Connecting...</div>
            <div class="status__meta">
              <span id="latency">-- ms</span>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="canvas.js"></script>
    <script src="websocket.js"></script>
    <script src="main.js"></script>
  </body>
</html>
